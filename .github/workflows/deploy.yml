name: Deploy Pyxel Web Build

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install SDL2
        run: sudo apt-get update && sudo apt-get install -y libsdl2-2.0-0

      - name: Install Pyxel
        run: pip install pyxel

      - name: Build Pyxel App
        run: python -m pyxel package . main.py

      - name: Build HTML
        run: python -m pyxel app2html pyxel-block-breaker.pyxapp

      - name: Prepare Artifact
        run: |
          mkdir public
          mv pyxel-block-breaker.html public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
